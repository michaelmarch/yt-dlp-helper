name: Create/update tag
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: 'package.json'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: a
        run: | 
          git tag 1.0.0
          git push origin --tag --force
